<!DOCTYPE html>
<html>
    <head>
        <script>
            function allowDrop(ev) {
              ev.preventDefault();
            }
            
            function drag(ev) {
              ev.dataTransfer.setData("text", ev.target.id);
            }
            
            function drop(ev) {
              ev.preventDefault();
              var data = ev.dataTransfer.getData("text");
              ev.target.appendChild(document.getElementById(data));
            }
        </script>
    <style>
        #div1{
            height: 500px;
            width: 500px;
            padding: 10px;
            border: solid 7px blue;
        }
    </style>
